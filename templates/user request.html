<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/user_request.css') }}">
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <div class="pearl-container">
        
        {% for chunk in product_chunks %}
        <div class="store-container">
            {% for product in chunk %}
            <div class="product-item" data-overlay="{{ product.name }}">
                <a href="{{ url_for('detail', id=product.id) }}"><img src="{{ url_for('static', filename='Image/' ~ product.folder ~ '/' ~ product.file) }}" alt="{{ product.name }}"></a>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
