<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/details.css') }}">
</head>
<body>
    

{% extends "base.html" %}

{% block content %}
{% set img = product.url %}
<div class="details-container">
    <div class="details-product">
        <img src="{{ url_for('static', filename='Image/' ~ product.folder ~ '/' ~ product.file) }}" alt="{{ product.name }}">
        <div class="details-text">
            <h2>{{ product.category }}</h2>
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <div class="container-row">
                <a href="{{url_for('purchase', id=product.id)}}" class="find-dealer-button">Purchase</a>
                <a href="{{ url_for('store') }}" class="learn-more-button">Search More</a>
                {% if user_role == 'admin' %}
                <a href="{{url_for('delete_product', id=product.id)}}" class="delete-button">Delete Product</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}

</body>
</html>
